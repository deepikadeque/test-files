<!DOCTYPE html>
<html lang="en">
	<title>iframe</title>
	<body>
		<div id='mainConent' role='banner'>	
			<h2>I am an iframe with another iframe in it</h2>
			<h3>Example of an inaccessible List - 4 violations</h3>
			<div id="myList">  
				<dt>Coffee</dt>
				<dd>Black hot drink</dd>
				<dt>Milk</dt>
				<dd>White cold drink</dd>
			</div>	
			<br>
			<div id="myNestedIFrame">
				<iframe src="pageasnestediframe.html" name="nestedTestFrame" id="nestedTestFrame" height="200" width="300" title="I am a nested iframe with 2 violations">
          <script src="/axe.js"></script>
        </iframe>
			</div>	
		</div>
	</body>
    <script src="/axe.js"></script>
  <script>
    window.addEventListener('load', function() {
      axe.run(document, function(err, res) {
        console.log(res.violations);
        res.incomplete.forEach(function(issue) {
          console.log(issue);
        });
      });
    });
  </script>
</html>
