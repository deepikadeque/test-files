<!DOCTYPE html>
<html lang="en">

  <div class="foo" id="foo">foo</div>
  <input autocomplete="none" id="none" />
<input autocomplete="false" id="false" />
<input autocomplete="true" id="true" />

<input autocomplete="enabled" id="enabled" />

        });
      });
    });
