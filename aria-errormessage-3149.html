<!DOCTYPE html>
<html lang="en">
  <title>O hai</title>
  <!--should return false when hidden attribute is used-->
  <input type="text" id="target" aria-invalid="true" aria-errormessage="id-message-1">
        <div id="id-message-1" hidden>Error message 1</div>
  <!--should return false when display: "none" is used-->
  <input type="text" id="target" aria-invalid="true" aria-errormessage="id-message-1">
        <div id="id-message-1" style="display: none">Error message 1</div>
  <!--should return false when visibility: "hidden" is used-->
  <input type="text" id="target" aria-invalid="true" aria-errormessage="id-message-1">
        <div id="id-message-1" style="visibility: hidden">Error message 1</div>
  <!--should return false when aria-hidden=true is used-->
  <input type="text" id="target" aria-invalid="true" aria-errormessage="id-message-1">
        <div id="id-message-1" aria-hidden="true">Error message 1</div>
  <!--should return true when aria-hidden=false is used-->
  <input type="text" id="target" aria-invalid="true" aria-errormessage="id-message-1">
  <div id="id-message-1" aria-live="assertive" aria-hidden="false">Error message 1</div>
  <!--should return true when no hidden functionality is used-->
  <input type="text" id="target" aria-invalid="true" aria-errormessage="id-message-1">
        <div id="id-message-1" aria-live="assertive">Error message 1</div>
  <script src="/axe.js"></script>
  <script>
    window.addEventListener('load', function() {
      axe.run(document, function(err, res) {
        console.log(res.violations);
        res.incomplete.forEach(function(issue) {
          console.log(issue);
        });
      });
    });
  </script>
</html>
